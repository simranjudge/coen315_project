<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- google font (Thasadith) -->
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Ecosystems - self-caring planters</title>
        
    </head>
    <body>
        <header>
            <h1>ecosystems</h1>
            <h2>Fresh Herbs With Zero Effort</h2>
        </header>
        <main>
            <div class="main-parent">
                <div class="water-tank">
                    <div class="arrows">
                        <div class="arrow hide" id="arrow-0"><ion-icon name="arrow-round-forward"></ion-icon></div>
                        <div class="arrow" id="arrow-1"><ion-icon name="arrow-round-forward"></ion-icon></div>
                        <div class="arrow hide" id="arrow-2"><ion-icon name="arrow-round-forward" md="md-arrow-round-forward" ios="ios-arrow-round-forward"></ion-icon></div>
                    </div>
                    <div class="tank">
                        <h3>Water Tank</h3>
                    </div>
                </div>
                <!-- clear the floats -->
                <div class="clearfix"></div>
                <div class="station-parent">
                    <div class="station" id="station-0">
                        <h3>Spearmint</h3>
                        <div class="station-light trapezoid">
                            <button class="action" id="light-0"><ion-icon name="sunny"></ion-icon></button>
                        </div>
                        <div class="station-lightInfo">
                            <p>Hours of light today: <span id="lightInfo-0">9</span></p>
                            <p>Light bulb is: <span id="bulbState-0">ON</span></p>
                        </div>
                        <div class="station-plant">
                            <img src="img/plantpng.png">
                            <button class="action" id="moisture-0"><ion-icon name="water"></ion-icon></button>
                        </div>
                        <div class="station-plantInfo">
                            <p>Moisture: <span id="moistureInf-0">0 %</span></p>
                        </div>
                    </div>
                    <div class="station" id="station-1">
                        <h3>Thyme</h3>
                        <div class="station-light trapezoid">
                            <button class="action" id="light-1"><ion-icon name="sunny"></ion-icon></button>
                        </div>
                        <div class="station-lightInfo">
                            <p>Hours of light today: <span id="lightInfo-1">10</span></p>
                            <p>Light bulb is: <span id="bulbState-1">ON</span></p>
                        </div>
                        <div class="station-plant">
                            <img src="img/plantpng.png">
                            <button class="action" id="moisture-1"><ion-icon name="water"></ion-icon></button>
                        </div>
                        <div class="station-plantInfo">
                            <p>Moisture: <span id="moistureInf-1">25 %</span></p>
                        </div>
                    </div>
                    <div class="station" id="station-2">
                        <h3>Parsley</h3>
                        <div class="station-light trapezoid">
                            <button class="action" id="light-2"><ion-icon name="sunny"></ion-icon></button>
                        </div>
                        <div class="station-lightInfo">
                            <p>Hours of light today: <span id="lightInfo-2">5</span></p>
                            <p>Light bulb is: <span id="bulbState-2">OFF</span></p>
                        </div>
                        <div class="station-plant">
                            <img src="img/plantpng.png">
                            <button class="action" id="moisture-2"><ion-icon name="water"></ion-icon></button>
                        </div>
                        <div class="station-plantInfo">
                            <p>Moisture: <span id="moistureInf-2">75 %</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Build with ‚ù§ in Santa Clara, CA.</p>
        </footer>
